<!DOCTYPE html>

<head>
    <title>JMS Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="main-container">
    <header>
        <h1>Awesome Startup Employee Directory</h1>
        <input placeholder="Search by Name, Email or City" id="searchbar" />
    </header>
    <main>
        <h3 id="loading">Loading...</h3>
        <div class="cards" id="card_container">

            <!--
            <div class="card">
                <img src="mark.jpg"/>
                <div class="details">
                    <h2>Mark Johnson</h2>
                    <p class="email">mark@johnsonmusic.com.au</p>
                    <p class="city">Sydney</p>
                </div>
            </div>
            -->
        </div>
    </main>

</div>
<div id="modal" class="modal">
    <div class="modal-box">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img class="m-photo" src="mark.jpg"/>
            <h2 class="m-name">Mark Johnson</h2>
            <p class="m-email">mark@johnsonmusic.com.au</p>
            <p class="m-city">Mildura, South Australia</p>
            <hr/>
            <p class="m-number">(XXX) XXX-XXXX</p>
            <p class="m-address">830 Parramatta Hwy, NSW 2254</p>
            <p class="m-dob">Birthday: MM/DD/YYYY</p>
            <div class="navigation">
                <span class="m-previous">&lt;</span>
                <span class="m-next">&gt;</span>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>

</html>
